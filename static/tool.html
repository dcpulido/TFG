    <div ng-controller="ctrl">
      <section id="about" class="content-section text-center">
        <div class="container">
          <div id="operation" >
            <form action="/parse" method="post" class="form-horizontal">
              <div class="form-group">
                <label >Ruta entrada</label>
                <input type="text" class="form-control" id="input" name="input" placeholder="./filename.xml">
              </div>
              <div class="form-group">
                <label >Ruta salida</label>
                <input type="text" class="form-control" id="output" name="output"placeholder="./output.xml">
              </div>
              <div class="form-group">
                <label >Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" placeholder="autor">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-lg" data-dismiss="modal" value="startSomething">Parse!</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section id="download" class="download-section content-section text-center">
        <div class="container">
          <select class="form-control" name="repeatSelect" id="repeatSelect1"  ng-model="campOp3">
            <option ng-repeat="oper in operations|limitTo:10" value="{a oper.id a}">{a oper.output a}</option>
          </select>
          <div class="col-xs-1">
              <button type="submit" class="btn btn-default btn-lg" ng-click="parseHist(campOp3 )">Parse!</button>
            </div>
            <div class="col-xs-1">
              <button type="submit" class="btn btn-default btn-lg" ng-click="prof_act(campOp3, 'generate')">Gen Code!</button>
            </div>
            <div class="col-xs-1">
              <button type="submit" class="btn btn-default btn-lg" ng-click="deleteHist(campOp3 )">Delete!</button>
            </div>
        </div>
      </div>
    </section>

    <section id="contact" class="content-section text-center">
      <div class="container">
        <div ng-repeat="prof in profiles|limitTo:10">
          <div class="row form-group " >
            <div class="col-sm"><label >{a prof a}</label></div>
            
            <div class="col-sm">
              <button type="submit" class="btn btn-default btn-lg" ng-click="prof_act(prof, 'compile')">Compile!</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-default btn-lg" ng-click="prof_act(prof, 'start')">Start!</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-default btn-lg" ng-click="prof_act(prof, 'delete_prof')">Delete!</button>
